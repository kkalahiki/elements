<div class="modal-header">
	<h2>Edit Layout Type</h2>
</div>
<div class="modal-body">
	<label for="type-name-edit" class="col-md4">Name</label><input type="text" ng-model="editTypeName" id="type-name-edit" />
	<label for="type-description-edit" class="col-md4">Description</label><textarea ng-model="editTypeDescription" id="type-description-edit"></textarea>
	
	<fieldset>
		<legend>Children</legend>
		<div class="childrenContainer">
			<ul class="listOfTypes">
				<li ng-repeat="child in childrenPossible" class="col-xs-12 col-sm-12 col-md-5 col-lg-5"><label for="{{child._id}}">{{child.name}} <input type="checkbox" class="childCheckbox" id="{{child._id}}" name="{{child._id}}" ng-checked="checkIfChild(child._id)" /></label></li>
			</ul>
		</div>
	</fieldset>
</div>
<div class="modal-footer">
	<button ng-click="saveEdit()" class="btn btn-default">Save Edit</button><button ng-click="closeModal()" class="btn btn-default">Cancel</button>
</div>
